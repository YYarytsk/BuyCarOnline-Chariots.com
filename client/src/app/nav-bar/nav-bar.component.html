    <a class="py-2 d-flex d-md-inline-block" routerLink="/pre-approval" routerLinkActiv="active">Pre-Approval</a>

  <div class="d-flex allign-items-center">
    <a routerLink="/shopping-cart" class="position-relative">
      <em class="fa fa-shopping-cart fa-2x mr-5 text-dark"></em>
      <div *ngIf="(shoppingCart$ | async) as shoppingCart" class="cart-no">{{shoppingCart.items.length}}</div>
    </a>
    <div class="container d-flex allign-items-center">
      <a class="btn btn-outline-secondary mr-2">Login</a>
      <a class="btn btn-outline-secondary mr-3">SignUp</a>
